<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Shorts Hider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 250px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        text-align: center;
        color: #ff0000;
      }
      .option {
        margin-bottom: 15px;
      }
      .toggle-button {
        width: 100%;
        padding: 10px;
        background-color: #ff0000;
        color: #ffffff;
        border: none;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
      }
      .toggle-button:hover {
        background-color: #cc0000;
      }
      .message {
        font-size: 12px;
        color: #00aa00;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Shorts Hider</h1>
    <div class="option">
      <button class="toggle-button" id="toggle-shorts-btn">
        Toggle Hide Shorts
      </button>
    </div>
    <div class="message" id="message"></div>
    <script src="popup.js"></script>
  </body>
</html>
